<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="outer">

   
    <div class="container">
        <h1>Sign up with your email</h1>
        <p>Already have a account ? <a href="#">Sign in</a></p>
        <form action="">
            <div class="div name">
                <label for="name">First Name</label>
                <input type="text" name="name" id="name">
            </div>
            <div class="div last-name">
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name">
            </div>
            <div class="div email">
                <label for="email">Email id</label>
                <input type="Email" name="email" id="email">
            </div>
            <div class="password">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
               <img id="svg" src="./visibility_off_black_24dp.svg" alt="">
            </div>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="">
            <span>I agree to the terms of privacy and Private Policy</span>
            <!-- <div>
                <input type="checkbox" name="T&C" id="T&C" > 
                <label for="T&C"> </label>
            </div> -->
            <button>Create Account  </button>
        </form>

    </div>
</div>
</body>
</html>
